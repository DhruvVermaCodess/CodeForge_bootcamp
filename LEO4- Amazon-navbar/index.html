<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Amazon</title>
</head>
<body>
    <header>
        <nav>
            <span>
                <img src="https://www.pngplay.com/wp-content/uploads/3/White-Amazon-Logo-PNG-HD-Quality.png" id="logo" alt="logo">
            </span>
            <span id="address-box">
                <div id="left-address">
                    <img src="./abed6cd354d56006bfb22b48c147c70b-removebg-preview.png" alt="location-icon" >
                </div>
                <div id="right-addres">
                    <p>Deliver to Dhruv</p>
                    <p>Panki Powe... 208020</p>
                </div>
            </span>
            <span>
                <select>
                    <option>All</option>
                </select>
                <input type="text" placeholder="Search Amazon.in">
                <button><img src="" alt="search-icon"></button>
            </span>
            <span id="language-box">
                <div id="left-langauage">
                    <img src="./flag.png" alt="flag-icon">
                    <p>EN</p>
                </div>
                <div id="right-langauage">
                    <img src="./down.png" alt="dropdown-icon">
                </div>
            </span>
            <span id="account-box">
                <div id="left-account">
                    <p>Hello Dhruv</p>
                    <p>Account & Lists</p>
                </div>
                <div id="right-account">
                    <img src="./down.png" alt="dropdown-icon">
                </div>
            </span>
            <span>
                <p>Returns</p>
                <p>& Orders</p>
            </span>
            <span>
                <img src="./shopping-cart (1).png" alt="cart-icon">
                <span>Cart</span>
            </span>
        </nav>
        <div></div>
    </header>
</body>
</html>
